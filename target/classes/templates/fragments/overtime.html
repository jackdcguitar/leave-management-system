<section th:fragment="content">
  <h4 class="mb-3">加班管理</h4>

  <form hx-post="/overtime/apply" hx-target="#main-content" hx-swap="innerHTML" class="row g-3 mb-4">
    <div class="col-md-4">
      <label class="form-label">日期</label>
      <input type="date" class="form-control" name="date">
    </div>
    <div class="col-md-4">
      <label class="form-label">起始</label>
      <input type="time" class="form-control" name="startTime">
    </div>
    <div class="col-md-4">
      <label class="form-label">結束</label>
      <input type="time" class="form-control" name="endTime">
    </div>
    <div class="col-12">
      <label class="form-label">事由</label>
      <input type="text" class="form-control" name="reason" placeholder="工作內容/原因">
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">送出申請</button>
    </div>
  </form>

  <div class="card">
    <div class="card-body">
      <h6 class="card-title mb-3">我的加班紀錄</h6>
      <table class="table table-sm">
        <thead><tr><th>日期</th><th>起</th><th>迄</th><th>時數</th><th>狀態</th></tr></thead>
        <tbody>
          <tr><td>2025-09-03</td><td>19:00</td><td>22:00</td><td>3</td><td>審核中</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
