<section th:fragment="content">
  <h4 class="mb-3">人員管理</h4>

  <form hx-post="/admin/users/create" hx-target="#main-content" hx-swap="innerHTML" class="row g-3 mb-4">
    <div class="col-md-4">
      <label class="form-label">帳號</label>
      <input type="text" class="form-control" name="username">
    </div>
    <div class="col-md-4">
      <label class="form-label">姓名</label>
      <input type="text" class="form-control" name="displayName">
    </div>
    <div class="col-md-4">
      <label class="form-label">角色</label>
      <select class="form-select" name="role">
        <option value="USER">USER</option>
        <option value="MANAGER">MANAGER</option>
        <option value="ADMIN">ADMIN</option>
      </select>
    </div>
    <div class="col-12">
      <button class="btn btn-warning" type="submit">新增/更新</button>
    </div>
  </form>

  <div class="card">
    <div class="card-body">
      <h6 class="card-title mb-3">使用者清單</h6>
      <table class="table table-sm">
        <thead><tr><th>帳號</th><th>姓名</th><th>角色</th><th>狀態</th></tr></thead>
        <tbody>
          <tr><td>jane</td><td>Jane Chen</td><td>MANAGER</td><td>啟用</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
