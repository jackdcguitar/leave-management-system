<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>人資系統 Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <style>
    body { min-height: 100vh; }
    .sidebar { width: 240px; position: fixed; top: 0; bottom: 0; left: 0; padding: 1rem; background: #f8f9fa; border-right: 1px solid #e5e7eb; overflow-y: auto; }
    .main { margin-left: 240px; padding: 1rem; }
    .nav-btn { width: 100%; text-align: left; margin-bottom: .5rem; }
    .active { font-weight: 700; }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h5 class="mb-3">功能選單</h5>

    <button id="btn-leave" class="btn btn-outline-primary nav-btn"
            hx-get="/view/apply" hx-target="#main-content" hx-swap="innerHTML"
            onclick="setActive('btn-leave')">
      請假管理
    </button>

    <button id="btn-overtime" class="btn btn-outline-primary nav-btn"
            hx-get="/overtime/view" hx-target="#main-content" hx-swap="innerHTML"
            onclick="setActive('btn-overtime')">
      加班管理
    </button>

    <button id="btn-user" class="btn btn-outline-warning nav-btn"
            hx-get="/admin/users/view" hx-target="#main-content" hx-swap="innerHTML"
            onclick="setActive('btn-user')" sec:authorize="hasRole('ADMIN')">
      人員管理
    </button>

    <hr>
    <a class="btn btn-outline-secondary nav-btn" th:href="@{/logout}">登出</a>
  </aside>

  <main class="main">
    <div id="main-content" class="container-fluid">
      <div hx-get="/view/apply" hx-trigger="load" hx-target="#main-content" hx-swap="innerHTML"></div>
    </div>
  </main>

  <script>
    function setActive(id){
      document.querySelectorAll('.nav-btn').forEach(btn=>btn.classList.remove('active'));
      const target = document.getElementById(id);
      if(target) target.classList.add('active');
    }
  </script>
</body>
</html>
